<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="assets/style.css" /> -->
    
    <title>Cookie Clicker</title>
  </head>

  <body>
    <header>
      <h1>Salt simulator</h1>
    </header>
    <main>
      <!-- BUTTON AREA -->
      <div class="container">
        <div class="start">
          <button class="btn" id="start"></button>
        <img id="salty" src="assets/image/salty.png" width= 150px height= 150px alt="salt">
        </div>
        <div class="auto-click">
          <button class="btn" id="auto-click"></button>
        </div>
        <div class="multi">
          <button class="btn" id="double" disabled>
            <span class="name">Clicker x2</span>
            <span class="price"
              >Cost :
              <p>25</p></span
            >
          </button>
        </div>
        <div class="boost">
          <button class="btn" id="boost">BOOST!!</button>
          <p>Seconds left on Boost:</p>
          <p id="BoostTimer">0</p>
        </div>
      </div>

      <!-- SCORE AREA -->
      <div class="scorePart">
        <p>Score :</p>
        <p id="score">0000</p>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="assets/script.js"></script>
    <script type="module" src="assets/marty.js"></script>
    <script type="module" src="assets/Frank.js"></script>
    <script type="module" src="assets/ania.js"></script>
    <script type="module" src="assets/joao.js"></script>
  </body>
</html>
