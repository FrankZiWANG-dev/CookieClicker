<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Cookie Clicker</title>
  </head>

  <body>
    <header>
      <a>
        <span>G</span>
        <span>A</span>
        <span>M</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
        <span>_</span>
        <span>S</span>
        <span>I</span>
        <span>M</span>
        <span>U</span>
        <span>L</span>
        <span>A</span>
        <span>T</span>
        <span>O</span>
        <span>R</span>
      </a>
    </header>
    <main>
      <!-- SCORE AREA -->
      <div class="scorePart">
        <p>Blood pressure :</p>
        <p id="score">0000</p>
      </div>

      <!-- BUTTON AREA -->
      <div class="container">
        <div class="start">
          <p> BE MORE SALTY!</p>
          <p> Click it!! </p>

          <button id="salty">
          </button>
        </div>

        <div class="auto-click">
          <p>INFINITE LAGGING!!</p>
          <p>Autoclick X/s - Cost: X</p>

          <button id="auto-click">
          </button>
        </div>

        <div class="multi">
          <p>POTATO PC!!</p>
          <p>
            ( <span class="name">Clicker x2</span> - Cost :
            <span class="price">25</span> )
          </p>

          <button id="multiX2">
          </button>
        </div>

        <div class="boost">
          <p>INTERNET SHUTDOWN!!</p>
          <p><span id="BoostTimer">0</span> seconds of <span id="boostvalue"> x2</span> Bonus - Cost: <span id="boostcost"> 10</span></p>
          
          <button id="boost">
          </button>
        </div>

      </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="assets/marty.js"></script>
    <script type="text/javascript" src="assets/ania.js"></script>
    <script type="text/javascript" src="assets/Frank.js"></script>
    <script type="text/javascript" src="assets/joao.js"></script>
  </body>
</html>
