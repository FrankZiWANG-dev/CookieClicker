<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Cookie Clicker</title>
  </head>

  <body>
    <header>
      <a>
        <span>G</span>
        <span>A</span>
        <span>M</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
        <span>_</span>
        <span>S</span>
        <span>I</span>
        <span>M</span>
        <span>U</span>
        <span>L</span>
        <span>A</span>
        <span>T</span>
        <span>O</span>
        <span>R</span>
      </a>
    </header>
    <main>
      <!-- SCORE AREA -->
      <div class="scorePart">
        <p>Blood pressure :</p>
        <p id="score">0000</p>
      </div>

      <!-- BUTTON AREA -->
      <div class="container">
        <div class="start">
          <p>BE MORE SALTY!</p>
          <p>Click it!!</p>
          <img

            id="salty"
            src="assets/image/salty.png"
            width="150px"
            height="150px"
            alt="salt"
          />
        </div>

        <div class="auto-click">
          <p>INFINITE LAGGING!!</p>
          <p>Autoclick X/s - Cost: X</p>

          <div>
            <img
              id="auto-click"
              src="assets/image/buffering-autoclick.png"
              width="150 px"
              height="150 px"
              alt="buffering"
            />
          </div>
        </div>

        <div class="multi">
          <p>POTATO PC!!</p>
          <p>
            ( <span class="name">Clicker x2</span> - Cost :
            <span class="price">25</span> )
          </p>

          <div>
            <img
              id="multiX2"
              src="assets/image/potato-pc-multiplicator.png"
              width="150 px"
              height="150 px"
              alt="potato-pc"
            />
          </div>
        </div>

        <div class="boost">
          <p>INTERNET SHUTDOWN!!</p>
          <p>
            <span id="BoostTimer">0</span> seconds of
            <span id="boostvalue"> x2</span> Bonus - Cost:
            <span id="boostcost"> 10</span>
          </p>

          <div>
            <img
              id="boost"
              src="assets/image/no-internet-boost.png"
              width="150 px"
              height="150 px"
              alt="no-internet"
            />
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="assets/marty.js"></script>
    <script type="text/javascript" src="assets/ania.js"></script>
    <script type="text/javascript" src="assets/Frank.js"></script>
    <script type="text/javascript" src="assets/joao.js"></script>
  </body>
</html>
