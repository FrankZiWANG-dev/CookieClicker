<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Cookie Clicker</title>
  </head>

  <body>
    <header>
      <h1>Salt simulator</h1>
    </header>
    <main>
      <!-- BUTTON AREA -->
      <div class="container">
        <div class="start">
          <button class="btn" id="start"></button>
        </div>
        <div class="auto-click">
          <button class="btn" id="auto-click"></button>
        </div>
        <div class="multiplier">
          <button class="btn" id="multiplier"></button>
        </div>
        <div class="boost">
          <button class="btn" id="boost"></button>
        </div>
      </div>

      <!-- SALT AREA -->
      <div class="salt">
        <img src="" alt="" />
      </div>

      <!-- SCORE AREA -->
      <div class="score">
        <p>Score :</p>
        <p id="score">0000</p>
      </div>
    </main>
    <footer></footer>
    <script src="assets/script.js"></script>
  </body>
</html>
